<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <title>React VS Vanilla</title>
  </head>
  <body>
    <header>
      <div id="react-app"></div>
      <div id="vanilla-app"></div>
    </header>
    <main></main>
    <footer></footer>
    <!-- react code -->
    <script>
      const reactHeading = React.createElement('h1', null, 'Hello from React');
      console.log(reactHeading);
      const container = document.getElementById('react-app');
      const root = ReactDOM.createRoot(container);
      root.render(reactHeading);
    </script>
    <!-- vanilla code -->
    <script>
      const vanillaHeading = document.createElement('h1');
      vanillaHeading.textContent = 'Hello from Vanilla JS';
      console.info(vanillaHeading);
      document.getElementById('vanilla-app').appendChild(vanillaHeading);
    </script>
  </body>
</html>
